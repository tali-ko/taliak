name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: cloudflare-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare deploy directory
        run: |
          rm -rf .cloudflare-deploy
          mkdir -p .cloudflare-deploy
          cp index.html styles.css .cloudflare-deploy/
          cp -r assets .cloudflare-deploy/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .cloudflare-deploy --project-name=${{ vars.CLOUDFLARE_PROJECT_NAME }} --branch=main
